        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #343a40;
            color: #ffffff;

            margin: 0;

        }
        nav {

            margin-top: 10px;
        }
        nav a {
            color: #25D366;
            text-decoration: none;
            font-weight: 500;
            margin-left: 20px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        /* Main Content Styles */
        main {

        }
        main h2 {

        }

        }
        .whatsapp-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #25D366;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .whatsapp-link img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .whatsapp-link:hover {
            background-color: #1db954;
        }
        /* Footer Styles */
        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                margin: 10px 0;
            }
            main p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
