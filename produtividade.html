    <script>
        // Hash da senha "1010" em SHA-256 (Exemplo)
        // Gerado externamente, ex: usando CryptoJS
        // Isso ainda não é segurança real, apenas ofuscação.
        const validPasswordHash = "f4ab63aaccc186488259dcc50a7270e269de40cfa116eaa2da274df90b76d051";

        async function hashMessage(message) {
            const msgUint8 = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        async function validatePassword() {
            const password = document.getElementById('password').value.trim();
            const enteredHash = await hashMessage(password);

            if (enteredHash === validPasswordHash) {
                document.querySelector('.login-box').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('Senha incorreta. Tente novamente.');
            }
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
