<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtividade - Coutrin Figueiredo Advogados</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
        }
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-image: linear-gradient(to right, #25D366, #1db954);
            color: #ffffff;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background-image: linear-gradient(to right, #1db954, #25D366);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        main h2, main p {
            text-align: left;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .iframe-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin-top: 50px;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Media Query for Mobile Devices */
        @media screen and (max-width: 767px) {
            main {
                max-width: 100%;
            }
            .button-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            input[type="password"] {
                width: 80%;
            }
            footer {
                position: static;
            }
            header h1 {
                font-size: 1.5em;
            }
            button {
                font-size: 0.9em;
                padding: 8px 15px;
            }
            main p {
                line-height: 1.6;
                padding: 0 10px;
            }
            .login-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Produtividade - Coutrin Figueiredo Advogados</h1>
    </header>
    <div class="login-box">
        <p>Digite a senha para acessar:</p>
        <input type="password" id="password" placeholder="Senha">
        <button onclick="validatePassword()">Entrar</button>
    </div>
    <main id="content">
        <h2>Links de Produtividade</h2>
        <p>Clique nos bot√µes abaixo para acessar as ferramentas:</p>
        <div class="button-grid">
            <button onclick="window.open('https://chat.openai.com/', '_blank')">ChatGPT</button>
            <button onclick="window.open('https://www.napkin.ai/', '_blank')">Napkin</button>
            <!-- Add other buttons here -->
        </div>
        <div class="iframe-container">
            <h3 class="iframe-title">Controle de Processos</h3>
            <iframe title="Painel_Processos" src="https://app.powerbi.com/reportEmbed?reportId=2847170e-de6a-4334-8364-41a258d6479a&autoAuth=true&ctid=27eae270-6558-4333-af67-aee146db178f"></iframe>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Coutrin Figueiredo Advogados Associados</p>
    </footer>
    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            if (password === '1010') {
                document.querySelector('.login-box').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('Senha incorreta. Tente novamente.');
            }
        }
    </script>
</body>
</html>
