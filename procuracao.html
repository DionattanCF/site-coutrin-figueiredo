<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Procuração</title>
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #0056b3;
            --accent-color: #007bff;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --border-color: #dee2e6;
            --success-color: #28a745;
            --success-bg: #d4edda;
            --gray-light: #f2f2f2;
            --gray-medium: #e0e0e0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--gray-light);
            color: #333;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .header h1 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 32px;
        }
        
        .header p {
            color: #555;
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 28px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--dark-color);
            font-size: 16px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background-color: #fcfcfc;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            background-color: white;
        }
        
        .required::after {
            content: " *";
            color: #dc3545;
            font-weight: bold;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 16px 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            display: block;
            margin: 40px auto 0;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 320px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .form-section {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .form-section:last-of-type {
            border-bottom: none;
        }
        
        .form-section-title {
            font-size: 22px;
            color: var(--primary-color);
            margin-bottom: 25px;
            padding-bottom: 12px;
            border-bottom: 1px dashed var(--gray-medium);
            font-weight: 600;
        }
        
        .required-note {
            text-align: right;
            font-size: 15px;
            color: #6c757d;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .hidden {
            display: none;
        }
        
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            position: relative;
            color: transparent !important;
        }
        
        .loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: button-loading-spinner 0.8s linear infinite;
        }
        
        @keyframes button-loading-spinner {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .success-message {
            background-color: var(--success-bg);
            color: var(--success-color);
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 30px;
            display: none;
            text-align: center;
            font-weight: 500;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 30px;
            display: none;
            text-align: center;
            font-weight: 500;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            button {
                max-width: 100%;
            }
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 25px 15px;
                border-radius: 8px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .form-section-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Formulário de Procuração</h1>
            <p>Preencha o formulário abaixo para solicitar sua procuração</p>
        </div>

        <form id="procuracaoForm">
            <div class="form-section">
                <div class="form-group">
                    <label class="required">1.1 - Marque uma das opções abaixo</label>
                    <select id="tipoProcuracao" required>
                        <option value="">Selecione uma opção</option>
                        <option value="pessoa_fisica">Pessoa Física</option>
                        <option value="pessoa_juridica">Pessoa Jurídica</option>
                        <option value="partido">Partido Político ou Federações</option>
                        <option value="coligacao">Coligação - Representante de Coligação</option>
                    </select>
                </div>
            </div>

            <!-- Seção Pessoa Física -->
            <div id="pessoaFisicaSection" class="form-section hidden">
                <h2 class="form-section-title">Dados Pessoais</h2>
                <div class="form-group">
                    <label class="required">3.7 - Nome Completo</label>
                    <input type="text" name="nomeCompleto" required>
                </div>
                <div class="form-group">
                    <label class="required">4. Data de Nascimento</label>
                    <input type="date" name="dataNascimento" required>
                </div>
                <div class="form-group">
                    <label class="required">5. Nome da Mãe</label>
                    <input type="text" name="nomeMae" required>
                </div>
                <div class="form-group">
                    <label class="required">6.8 - Qual sua atividade profissional?</label>
                    <input type="text" name="atividadeProfissional" required>
                </div>
                <div class="form-group">
                    <label class="required">7.9 - Qual seu Estado Civil?</label>
                    <select name="estadoCivil" required>
                        <option value="">Selecione uma opção</option>
                        <option value="casado">Casado</option>
                        <option value="casada">Casada</option>
                        <option value="separado">Separado Judicialmente</option>
                        <option value="solteiro">Solteiro</option>
                        <option value="solteira">Solteira</option>
                        <option value="viuvo">Viúvo</option>
                        <option value="viuva">Viúva</option>
                        <option value="convivente">Convivente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="required">8.10 - Naturalidade</label>
                    <input type="text" name="naturalidade" required>
                </div>
                <div class="form-group">
                    <label class="required">9.11 - N° Celular com WhatsApp</label>
                    <input type="tel" name="celular" required>
                </div>
                <div class="form-group">
                    <label class="required">10.12 - Número do RG</label>
                    <input type="text" name="rg" required>
                </div>
                <div class="form-group">
                    <label class="required">11.13 - Número do CPF</label>
                    <input type="text" name="cpf" required>
                </div>
                <div class="form-group">
                    <label>12.14 - Número do Título Eleitoral</label>
                    <input type="text" name="tituloEleitoral">
                </div>
                <div class="form-group">
                    <label class="required">13.15 - Endereço Completo</label>
                    <textarea name="endereco" required></textarea>
                </div>
            </div>

            <!-- Seção Pessoa Jurídica -->
            <div id="pessoaJuridicaSection" class="form-section hidden">
                <h2 class="form-section-title">Dados da Empresa</h2>
                <div class="form-group">
                    <label class="required">2.22 - Email</label>
                    <input type="email" name="emailEmpresa" required>
                </div>
                <div class="form-group">
                    <label class="required">3.23 - Nome da Empresa ou Razão Social</label>
                    <input type="text" name="razaoSocial" required>
                </div>
                <div class="form-group">
                    <label class="required">4.24 - Endereço completo da sede</label>
                    <textarea name="enderecoEmpresa" required></textarea>
                </div>
                <div class="form-group">
                    <label class="required">5.25 - CNPJ da empresa</label>
                    <input type="text" name="cnpjEmpresa" required>
                </div>
                <div class="form-group">
                    <label class="required">6.26 - Cargo ocupado na empresa</label>
                    <input type="text" name="cargoEmpresa" required>
                </div>
            </div>

            <!-- Seção Partido Político -->
            <div id="partidoSection" class="form-section hidden">
                <h2 class="form-section-title">Dados do Partido</h2>
                <div class="form-group">
                    <label class="required">2.2 - Nome do Partido, Comissão Provisória ou Diretório</label>
                    <input type="text" name="nomePartido" required>
                </div>
                <div class="form-group">
                    <label class="required">3.3 - Email para comunicação</label>
                    <input type="email" name="emailPartido" required>
                </div>
                <div class="form-group">
                    <label class="required">4.4 - Endereço completo da sede</label>
                    <textarea name="enderecoPartido" required></textarea>
                </div>
                <div class="form-group">
                    <label class="required">5.5 - CNPJ do partido</label>
                    <input type="text" name="cnpjPartido" required>
                </div>
                <div class="form-group">
                    <label class="required">6.6 - Cargo ocupado no Partido</label>
                    <select name="cargoPartido" required>
                        <option value="">Selecione uma opção</option>
                        <option value="presidente">Presidente</option>
                        <option value="tesoureiro">Tesoureiro</option>
                    </select>
                </div>
            </div>

            <!-- Seção Coligação -->
            <div id="coligacaoSection" class="form-section hidden">
                <h2 class="form-section-title">Dados da Coligação</h2>
                <div class="form-group">
                    <label class="required">2.18 - Nome da Coligação</label>
                    <input type="text" name="nomeColigacao" required>
                </div>
                <div class="form-group">
                    <label class="required">3.20 - Email</label>
                    <input type="email" name="emailColigacao" required>
                </div>
                <div class="form-group">
                    <label>4.21 - Endereço da coligação</label>
                    <textarea name="enderecoColigacao"></textarea>
                </div>
            </div>

            <!-- Seção Finalidade e Data -->
            <div class="form-section">
                <h2 class="form-section-title">Finalidade e Data</h2>
                <div class="form-group">
                    <label class="required">14.16 - Finalidade da Procuração</label>
                    <select name="finalidade" required>
                        <option value="">Selecione uma opção</option>
                        <option value="propor_acoes">Propor e defender ações</option>
                        <option value="prestacao_contas">Acompanhar Prestação de Contas Eleitoral</option>
                        <option value="acompanhar_processo">Acompanhar processo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="required">15.17 - Data da Procuração</label>
                    <input type="date" name="dataProcuracao" required>
                </div>
            </div>

            <div class="required-note">* Campos obrigatórios</div>
            <div id="successMessage" class="success-message">Formulário enviado com sucesso!</div>
            <div id="errorMessage" class="error-message">Ocorreu um erro ao enviar o formulário. Por favor, tente novamente.</div>
            <button type="submit" id="submitButton">Enviar Formulário</button>
        </form>
    </div>

    <script>
        document.getElementById('tipoProcuracao').addEventListener('change', function() {
            // Esconde todas as seções
            document.getElementById('pessoaFisicaSection').classList.add('hidden');
            document.getElementById('pessoaJuridicaSection').classList.add('hidden');
            document.getElementById('partidoSection').classList.add('hidden');
            document.getElementById('coligacaoSection').classList.add('hidden');

            // Mostra a seção selecionada
            const selectedValue = this.value;
            if (selectedValue) {
                document.getElementById(selectedValue + 'Section').classList.remove('hidden');
            }
        });

        document.getElementById('procuracaoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = document.getElementById('submitButton');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Desabilita o botão e mostra loading
            submitButton.disabled = true;
            submitButton.classList.add('loading');
            
            // Esconde mensagens anteriores
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            try {
                // Coleta todos os dados do formulário
                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());
                
                // Adiciona timestamp
                data.timestamp = new Date().toISOString();
                
                // Envia para o webhook
                const response = await fetch('https://webhook.site/your-webhook-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao enviar formulário');
                }
                
                // Mostra mensagem de sucesso
                successMessage.style.display = 'block';
                this.reset();
                
            } catch (error) {
                console.error('Erro:', error);
                errorMessage.style.display = 'block';
            } finally {
                // Reabilita o botão e remove loading
                submitButton.disabled = false;
                submitButton.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
